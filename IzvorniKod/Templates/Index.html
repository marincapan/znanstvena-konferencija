<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <title>Authentication</title>
            <meta name="description" content="">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="">
        </head>
        <body>
            <!--Ako npr nakon sign in treba displayat "VaÅ¡ account jos nije potvrden. Molimo potvrdite svoj account"-->
            {% if messages %}
                {% for message in messages %}
                <h4{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h4>
                {% endfor %}
            {% endif %}
            <!---->
            <h3> Welcome page Template</h3>
            {%if not LoggedInUser%}
                <button type="submit"><a href="signup">Signup</a></button>
                <button type="submit"><a href="signin">Signin</a></button>
            {% endif %}
            {%if LoggedInUser%}
                <button type="submit"><a href="signout">Signout</a></button>
                <button type="submit"><a href="osobnipodatci">OsobniPodatci</a></button>
            {% endif %}
            {%if LoggedInUser%}
                <h4>Your ID is: {{LoggedInUser}}</h4>
            {% endif %}
        </body>
    </html>
