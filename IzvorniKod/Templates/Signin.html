<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <title>Authentication</title>
            <meta name="description" content="">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="">
        </head>
        <body>
            <h3> SignIn Template</h3>
            <button type="submit"><a href='/'>Home</a></button><br>
            <form action="/signin" method="post">
            {% csrf_token %}
                <label for="">Username</label>
                <input type="text" id="Username" name="Username" placeholder="Enter User" Required>
                <br>
                <label for="">Confirm Password</label>
                <input type="password" id="pass1" name="pass1" placeholder="Enter Password" Required>
                <br>
                <button type="submit">Sign Up </button>
            </form>
            <!--Ako npr nakon sign up treba displayat "Uspjesno registrirani!"-->
            {% if messages %}
                {% for message in messages %}
                <h4{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h4>
                {% endfor %}
            {% endif %} 
            <!---->
            <!--Random Å¡ifra nakon prvog signupa. Vjerovatno ce bit prebacena na mail ali zasad je to ovo"-->
            {%if randPassword%}
                <h4>Your random pass word is: {{randPassword}}</h4>
            {% endif %}
            <!---->
        </body>
    </html>
