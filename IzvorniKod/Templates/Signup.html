<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <title>Authentication</title>
            <meta name="description" content="">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="">
        </head>
        <body>
            <button type="submit"><a href='/'>Home</a></button><br>
            <!--Ako npr nakon sign up treba displayat "Uspjesno registrirani!"-->
            {% if messages %}
                {% for message in messages %}
                <h4{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h4>
                {% endfor %}
            {% endif %} 
            <!---->
            <h3> SignUp Template</h3>

            <form action="/signup" method="post">
            {% csrf_token %}
                <label for="">Username</label>
                <input type="text" id="Username" name="Username" placeholder="Create a Username" Required>
                <br>

                <label for="">First Name</label>
                <input type="text" id="Fname" name="Fname" placeholder="Enter first name" Required>
                <br>

                <label for="">Last Name</label>
                <input type="text" id="Lname" name="Lname" placeholder="Enter last name" Required>
                <br>

                <label for="">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter email" Required>
                <br>

                <label for="">Matična ustanova-Ime</label>
                <input type="text" id="matustName" name="matustName" placeholder="Matična ustanova-Ime" Required>
                <br>

                <label for="">Matična ustanova-Adresa</label>
                <input type="text" id="matustAdr" name="matustAdr" placeholder="Matična ustanova-Adresa" Required>
                <br>

                <label for="">Matična ustanova-Grad</label>
                <input type="text" id="matustCity" name="matustCity" placeholder="Matična ustanova-Grad" Required>
                <br>

                <label for="">Matična ustanova-Država</label>
                <input type="text" id="matustDrz" name="matustDrz" placeholder="Matična ustanova-Država" Required>
                <br>

                <input type="radio" id="sudionik" name="uloga" value="sudionik" onclick=UpdateOnSudionik()>
                <label for="sudionik">Sudionik</label>
                <br>
                <input type="radio" id="recenzent" name="uloga" value="recenzent" onclick=UpdateOnRecezent()>
                <label for="recenzent">Recenzent</label>
                <br>

                <label for="" id='titleLabel'>Naslov rada</label>
                <input type="text" id="title" name="title" placeholder="Naslov rada" Required>
                <br>

                <label for="" id='authorsLabel'>Autori</label>
                <input type="text" id="authors" name="authors" placeholder="Autori" Required>
                <br>

                <label for="" id='emailConLabel'>Email osobe za kontakt</label>
                <input type="email" id="emailCon" name="emailCon" placeholder="Email osobe za kontakt" Required>
                <br>

                <label for="" id='sectionLabel'>Sekcija</label>
                <input type="text" id="section" name="section" placeholder="Sekcija na kojoj zelite sudjelovati" Required>
                <br>

                <button type="submit">Sign Up </button>
            </form> 
        </body>
        <script type="text/javascript">
            window.onload = function(){
                document.getElementById("title").style.display = "none";
                document.getElementById("authors").style.display = "none";
                document.getElementById("emailCon").style.display = "none";
                document.getElementById("section").style.display = "none";
                document.getElementById("titleLabel").style.display = "none";
                document.getElementById("authorsLabel").style.display = "none";
                document.getElementById("emailConLabel").style.display = "none";
                document.getElementById("sectionLabel").style.display = "none";
            };
            function UpdateOnSudionik(){
                document.getElementById("title").style.display = "inline";
                document.getElementById("authors").style.display = "inline";
                document.getElementById("emailCon").style.display = "inline";
                document.getElementById("section").style.display = "inline";
                document.getElementById("titleLabel").style.display = "inline";
                document.getElementById("authorsLabel").style.display = "inline";
                document.getElementById("emailConLabel").style.display = "inline";
                document.getElementById("sectionLabel").style.display = "inline";
            }
            function UpdateOnRecezent(){
                document.getElementById("title").style.display = "none";
                document.getElementById("authors").style.display = "none";
                document.getElementById("emailCon").style.display = "none";
                document.getElementById("section").style.display = "none";
                document.getElementById("titleLabel").style.display = "none";
                document.getElementById("authorsLabel").style.display = "none";
                document.getElementById("emailConLabel").style.display = "none";
                document.getElementById("sectionLabel").style.display = "none";
            }
        </script>
    </html>
